<script>
    $(function(){

        //面料管理对象
        var manage={};

        manage.getDataId=function(that){
            //这里判断是不是全选的
            if($(that).attr('data-id')){
                return $(that).attr('data-id');
            }else{

                //这里是全选的

                var checkBox=$('[check-data-id]:checked');
                var id='';

                for(var i=0;i<checkBox.length;i++){
                    if(id==''){
                        id=$(checkBox[i]).attr('check-data-id')
                    }else{
                        id+=(','+$(checkBox[i]).attr('check-data-id'))
                    }
                }

                return id?id:0
            }
        }

        manage.eventCallback=function(){




            var eventType=$(this).attr('data-manage')
            var dataId=manage.getDataId(this)


            if(!dataId){
                alert('没有选中的项')
                return false;
            }

            var method,url,data,msg;

            switch(eventType){
                case 'xiajia':

                    msg="下架"
                    method='post';
                    url='/ajax/colorcard/status';
                    data={cid:dataId,status:2};

                    break;
                case 'shangjia':
                    msg="上架"
                    method='post';
                    url='/ajax/colorcard/status';
                    data={cid:dataId,status:1};
                    break;

                case 'shanchu':
                    msg="删除"
                    method='post';
                    url='/ajax/colorcard/status';
                    data={cid:dataId,status:3};
                    break;

//                case 'fabu':
//                    msg="恢复"
//                    method='post';
//                    url='/goods/unrecy';
//                    data={goodsid:dataId};
//                    break;

//                case 'huishou':
//                    msg="放入回收站"
//                    method='post';
//                    url='/goods/recy';
//                    data={goodsid:dataId};
//                    break;


//				case 'tijiaoshenhe':
//					msg="提交审核"
//					method='post';
//					url='/user/supplier/material/materialAuditSubmitAjax';
//					data={goodsid:dataId};
//				break;
//
//				case 'quxiaoshenhe':
//					msg="取消审核"
//					method='post';
//					url='/user/supplier/material/materialAuditCancelAjax';
//					data={goodsid:dataId};
//				break;
            }

            if(!confirm("确认"+msg+"吗?")){
                return false;
            }

            manage.request(method,url,data)
        }


        manage.request=function(method,url,data){
            $.ajax({
                method:method,
                url:url,
                data:data,
                success:function(res){
                    console.log(res)
                    alert(res.msg)
                    window.location.reload()
                }
            })
        }

        $('[data-manage]').click(manage.eventCallback)

    })

    $(function(){
        //这里是面料名称搜索
        $('#name_search').click(function(){
            window.location.href='?m_name='+$("[name='m_name']").val()
        })


        setTimeout(function(){
            $("[name='custom_cateid'] option[value='"+$('#old_custom_cateid').val()+"']").attr('selected','selected')

            $("[name='f_cateid'] option[value='"+$('#old_f_cateid').val()+"']").attr('selected','selected')







            //获取面料顶级分类
            $.ajax({
                method:'GET',
                url:'/material-category-list',
                data:{parentid:0},
                success:function(res){

                    if(res.code ==200){
                        var optionstring = '';
                        $.each(res.data.cates, function (i, item) {
                            optionstring += "<option value='" + item.categoryid + "'>" + item.catname +"</option>";

                        });
                        $("#platform-class").html("<option value=''>选择分类</option> " + optionstring);
                    }

                    //选中旧分类
                    $("[name='f_cateid'] option[value='"+$('#old_f_cateid').val()+"']").attr('selected','selected')

                }
            })
            //获取面料二级分类
            if($('#old_cateid').val()){
                $.ajax({
                    method:'GET',
                    url:'/material-category-list',
                    data:{parentid:$('#old_f_cateid').val()},
                    success:function(res){

                        if(res.code ==200){
                            var optionstring = '';
                            $.each(res.data.cates, function (i, item) {
                                optionstring += "<option value='" + item.categoryid + "'>" + item.catname +"</option>";

                            });
                            $("#platform-class-child").html("<option value=''>选择分类</option> " + optionstring);
                        }

                        //选中旧分类
                        $("[name='cateid'] option[value='"+$('#old_cateid').val()+"']").attr('selected','selected')

                    }
                })
            }







            //获取自定义分类
            $.ajax({
                method:'GET',
                url:'/supplier-category-list',
                data:{parentid:0},
                success:function(res){

                    if(res.code ==200){
                        var optionstring = '';
                        $.each(res.data.cates, function (i, item) {
                            optionstring += "<option value='" + item.categoryid + "'>" + item.catname +"</option>";

                        });
                        $("#meCategory").html("<option value=''>选择分类</option> " + optionstring);
                    }

                    //选中旧分类
                    $("[name='custom_cateid'] option[value='"+$('#old_custom_cateid').val()+"']").attr('selected','selected')

                }
            })






        },1500)
    })
